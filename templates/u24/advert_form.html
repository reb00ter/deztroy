{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static "u24/js/foundation.min.js" %}"></script>
    <link rel="stylesheet" href="{% static "u24/css/foundation.min.css" %}">
    <link rel="stylesheet" href="{% static "u24/css/app.css" %}">
</head>
<body>
    <div class="grid-container">
        <div class="grid-x">
            <div class="small-12">
                <h4>Добавить объявление</h4>
                <form method="post">{% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="{{ submit }}" class="button"> <button onclick="window.location.href='/'" class="button">Отмена</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
